<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>留言</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <!-- 我是注释 -->
        <h3>留言</h3> <!--h1-> h6-->
        <!--method: POST /GET -->
        <form action="/deleteid/" method="POST" novalidate="novalidate">
        {% csrf_token %}
            <table class="table table-striped table-bordered table-hover table-condensed">
                <label>密  码:</label> <input type="text" name="pwd" placeholder="请输入密码" width="20%" height="30" /> <br /><br />
                <label>ID号:</label> <input type="text" name="ID" placeholder="选择要删除的ID号" /><br /><br />
            </table>
            <input class="btn btn-success" type="submit" value="删除留言"/>
        </form>
    </body>
</html>
