     <link rel="stylesheet"

<body>
<h1 id="animated" class="animated flipInY">Example</h1>
<button onclick="display()">显示日期</button>
<button onclick="alert('fhadkah')">点我</button>
<img id="myimg" onclick="test()" src="http://www.runoob.com/images/pic_bulboff.gif">

<script>
    function display(){
        document.getElementById("animated").innerHTML = Date();
    };
    document.write("<h1>这是一个标题</h1>");
    document.write("<p>这是一个段落。</p>");
    function test(){
        img = docunment.getElementById("myimg");
        if(img.src.match("bulbon")){
            img.src = "http://www.runoob.com/images/pic_bulbon.gif";
        }else {
            img.src = "http://www.runoob.com/images/pic_bulboff.gif";
        }
    };
</script>
<script>
function changeImage()
{
	element=document.getElementById('myimage')
	if (element.src.match("bulbon"))
 	{
  		element.src="http://www.runoob.com/images/pic_bulbon.gif";
  	}
	else
   {

   }
}
</script>
<img id="myimage" onclick="changeImage()"
src="http://www.runoob.com/images/pic_bulboff.gif" width="100" height="180">
